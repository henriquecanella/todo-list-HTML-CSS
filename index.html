<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/6cc9e1515c.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="title">Todo App</h1>
    <div class="header">
      <input class="input" type="text" name="todo-item" placeholder="Adicione um novo todo">
      <button type="button" class="add-button"><i class="fas fa-plus-square"></i></button>
    </div>
    <div class="flex-container">
      <div class="card">
        <h2 class="card-title">To Do</h2>
        <ul>
          <li>Revisar HTML e CSS <button><i class="fas fa-chevron-circle-right"></i></button></li>
          <li>Fazer a o Todo App <button><i class="fas fa-chevron-circle-right"></i></button></li>
          <li>Postar meu código no GitHub <button><i class="fas fa-chevron-circle-right"></i></button></li>
          <li>Ir na aula de JS <button><i class="fas fa-chevron-circle-right"></i></button></li>
        </ul>
      </div>
      <div class="card">
        <h2 class="card-title">Doing</h2>
        <ul>
          <li>Ir na aula de HTML e CSS <button><i class="fas fa-chevron-circle-right"></i></button></li>
        </ul>
      </div>
      <div class="card">
        <h2 class="card-title">Done</h2>
        <ul>
          <li>Ir na reunião de projetos <button><i class="fas fa-times-circle"></i></button></li>
          <li>Ir na aula de Git <button><i class="fas fa-times-circle"></i></button></li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
